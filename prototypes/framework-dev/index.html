<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Framework for DS4 project</title>
    </head>
    <body>
        <div id="storybook" class="maxsize"></div>
        <div id="game-stage" class="maxsize"></div>
        <nav id="page-nav" class="maxsize">
            <div id="btn-prev" class="btn">Previous Page</div>
            <div id="btn-next" class="btn">Next Page</div>
        </nav>
        <script type="text/javascript" src="js/lib/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="js/lib/kinetic-v4.7.4.js"></script>
        <script type="text/javascript" src="js/lib/handlebars-v1.1.2.js"></script>
        <script type="text/javascript" src="js/lib/howler.js"></script>
        <script type="text/javascript" src="js/lib/fastclick.js"></script>
        <script type="text/javascript" src="js/lib/turn.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/page.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
        <!-- order of pages matters -->
        <script type="text/javascript" src="js/EXAMPLE_page1.js"></script>
        <script type="text/javascript" src="js/EXAMPLE_page2.js"></script>
        <script type="text/javascript" src="js/EXAMPLE_page3.js"></script>

        <script type="text/javascript">
            storybook.startStory();
        </script>

        <!-- Handlebars Templates -->
        <script id="book-pages-template" type="application/x-handlebars-template">
        {{#each pages}}
            <div class="{{pageClasses}}">
                {{#if hasTexture}}
                <div class="page-texture maxsize"></div>
                {{/if}}
                <div id="{{pageId}}"></div>
            </div>
        {{/each}}
        </script>
    </body>
</html>
